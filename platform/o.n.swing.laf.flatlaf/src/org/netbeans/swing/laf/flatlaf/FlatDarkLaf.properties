nb.dark.theme=true
nb.preferred.color.profile=FlatLaf Dark


#---- EditorTab ----

EditorTab.background=@background
#EditorTab.foreground=#f00
EditorTab.activeBackground=#3B4754
#EditorTab.activeForeground=#f00
EditorTab.selectedBackground=#4E5254
#EditorTab.selectedForeground=#0f0
EditorTab.hoverBackground=$TabbedPane.hoverColor
#EditorTab.hoverForeground=#f00
EditorTab.attentionBackground=#E6C840
EditorTab.attentionForeground=#000
EditorTab.underlineColor=$TabbedPane.underlineColor
EditorTab.inactiveUnderlineColor=#747A80


#---- ViewTab ----

ViewTab.background=@background
#ViewTab.foreground=#f00
ViewTab.activeBackground=#3B4754
#ViewTab.activeForeground=#f00
#ViewTab.selectedBackground=#f00
#ViewTab.selectedForeground=#0f0
ViewTab.hoverBackground=$TabbedPane.hoverColor
#ViewTab.hoverForeground=#f00
ViewTab.attentionBackground=$EditorTab.attentionBackground
ViewTab.attentionForeground=$EditorTab.attentionForeground
ViewTab.underlineColor=$TabbedPane.underlineColor
ViewTab.inactiveUnderlineColor=$EditorTab.inactiveUnderlineColor


#---- HeapView ----

# border
nb.heapview.border1=$Component.borderColor
nb.heapview.border2=$Component.borderColor
nb.heapview.border3=$Component.borderColor

# text
nb.heapview.foreground=#ddd
nb.heapview.textblur=#000

# grid
nb.heapview.background1=#4e4e4e
nb.heapview.background2=#4e4e4e

# tiles
nb.heapview.grid1.start=@textComponentBackground
nb.heapview.grid1.end=@textComponentBackground
nb.heapview.grid2.start=@textComponentBackground
nb.heapview.grid2.end=@textComponentBackground
nb.heapview.grid3.start=@textComponentBackground
nb.heapview.grid3.end=@textComponentBackground
nb.heapview.grid4.start=@textComponentBackground
nb.heapview.grid4.end=@textComponentBackground

# heap
nb.heapview.mintick.color=#adc386
nb.heapview.maxtick.color=#958f17

# startpage
nb.startpage.defaultbackground=true
# Darkred and darkblue from NB Icon palette
nb.startpage.contentheader.color1=#a5073e
nb.startpage.contentheader.color2=#1b6Ac8

# wizard
nb.wizard.hideimage=true

# output
nb.output.foreground=@foreground
nb.output.backgorund=#2B2B2B
nb.output.err.foreground=#FF4040
nb.output.input=#CC7832
nb.output.link.foreground=$Component.linkColor
nb.output.link.foreground.important=$Component.linkColor
nb.output.warning.foreground=#FFC66D
nb.output.failure.foreground=#FF4040
nb.output.success.foreground=#A8C023
nb.output.debug.foreground=#808080